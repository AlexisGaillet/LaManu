<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <form method="get" class="form">
        <fieldset class="identity">
            <legend>Votre Identité</legend>

            <label for="name">1. Nom : </label>
            <input type="text" placeholder="Nom" required><br>

            <label for="lastname">2. Prénom : </label>
            <input type="text" placeholder="Prénom" required><br>

            <label for="email">3. Adresse mail : </label>
            <input type="text" placeholder="Adresse mail" required>
        </fieldset>
        
        <fieldset class="delivery">
            <legend>Adresse de livraison</legend>

            <label for="adress">1. Adresse : </label>
            <textarea cols="15" rows="5"></textarea><br>

            <label for="zip-code">2. Code postal : </label>
            <input type="text" placeholder="Code postal" required><br>

            <label for="city">3. Ville : </label>
            <input type="text" placeholder="Ville" required><br>
        </fieldset>

        <fieldset class="checkout">
            <legend>Informations de réglement</legend>

            <label for="card">1. Type de carte bancaire : </label>
            <ul>
                <li type="none"><input type="radio">VISA</li>
                <li type="none"><input type="radio">Mastercard</li>
            </ul>

            <label for="card-number">2. Numéro de carte : </label>
            <input type="text" placeholder="Numéro de carte" required><br>

            <label for="security-code">3. Code de sécurité : </label>
            <input type="text" placeholder="Code de sécurité" required><br>

            <label for="user-name">4. Nom du titulaire : </label>
            <input type="text" placeholder="Nom de titulaire" required><br>
        </fieldset>
        <div class="button">
            <input type="submit" value="J'achète !">
        </div>
    </form>
</body>
</html>
